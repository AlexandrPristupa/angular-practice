<!doctype html>
<html lang="en" ng-app="cbsChat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular-practice</title>

    <link rel="stylesheet" href="css/vendor.min.css">

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

    <section class="chat-page" ng-controller="chatCtrl as chat">

        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header__author">
                    {{ chat.author.displayName }}
                </div>
                <div class="chat-header__btns">
                    <button ng-if="!chat.author" class="btn btn-green" ng-click="chat.login()">Login</button>
                    <button ng-if="chat.author" class="btn btn-red" ng-click="chat.logout()">Logout</button>
                </div>
            </div>

            <div class="chat-body">
                <ul class="massages">
                    <li class="massage massage--mine" ng-class="{ 'massage--mine': authorId === chat.author.uid }" ng-repeat="m in chat.shownMessages">
                        <img class="message_foto" src="{{ m.authorPhoto }}" alt="">
                        <span class="massege__author">{{ m.authorName }}</span>
                        <div class="massage__text">
                            {{ m.text }}
                        </div>
                    </li>
                </ul>
            </div>

            <div class="chat-footer">
                <textarea enter-senter="chat.sendMassege()" rows="5" ng-model="chat.newMesssage"></textarea>
                <button class="btn btn-green" ng-click="chat.sendMassege()">Send</button>
            </div>
        </div>
    </section>
    <script src="js/vendor.min.js"></script>

    <script src="js/main.min.js"></script>
</body>
</html>
