<!doctype html>
<html lang="en" ng-app="cbsChat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angular-practice</title>

    <!-- build:css css/vendor.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>



    <section class="chat-page" ng-controller="chatCtrl as chat">

        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header__author">

                </div>
                <div class="chat-header__btns">
                    <button class="btn btn-green">Login</button>
                </div>
            </div>
        </div>

        <div class="chat-body">
            <ul class="massage">
                <li class="massage">
                    <!--<img src="" alt="">-->
                    <span class="massege__author">Alex Pristupa</span>
                    <div class="massage__text">
                        Lorem ipsum dolor sit amet.
                    </div>
                </li>
            </ul>
        </div>

        <div class="chat-footer">
            <textarea rows="5"></textarea>
            <button class="btn btn-green">Send</button>
        </div>

    </section>
    <!-- build:js js/vendor.min.js -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/chat.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
